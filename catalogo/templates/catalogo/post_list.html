
{% extends 'catalogo/base.html' %}
{% block content %}
  {% for book in books %}
  <div class="post">
    <h2>
      <a href="{% url 'book_detail' pk=book.pk %}">{{ book.title }}</a>
    </h2>
    <div class="date">
      <p>Cataloged: {{book.created_date}}</p>
    </div>
    <p>
      {{ book.notes|linebreaksbr }}
    </p>
  </div>
  {% endfor %}
{% endblock %}
