<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <title>
      Catalogo della 2a Biblioteca Arturiana
    </title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{% static 'css/catalogo.css' %}">
    <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">

  </head>
  <body>
      <div class="page-header">
          {% if user.is_authenticated %}
            <a href="{% url 'book_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
          {% endif %}
          <h1><a href="/">Catalogo della 2a Biblioteca Arturiana</a></h1>
      </div>

      <p>This is a catalog of all the books that Arthur owns. This project was started in January 2018. </p>
      <div class="content container">
          <div class="row">
              <div class="col-md-8">
              {% block content %}
              {% endblock %}
              </div>
          </div>
      </div>

  </body>


</html>
